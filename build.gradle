plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.21'
}

repositories {
    mavenCentral()
}

dependencies {

    implementation platform('org.apache.camel:camel-bom:3.19.0')
    implementation 'org.apache.camel:camel-core'
    implementation 'org.apache.camel:camel-core-model'
    implementation 'org.apache.camel:camel-main'

    implementation 'ch.qos.logback:logback-classic:1.3.3'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testImplementation 'org.apache.camel:camel-test-junit5'
}

test {
    useJUnitPlatform()
}
